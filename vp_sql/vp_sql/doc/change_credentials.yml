Change credentials
---
tags:
  - credz

parameters:
  - in: body
    name: body
    schema:
      id: Credentials
      type: object
      properties:
        server:
          type: string
          description: server name
          example: "127.0.0.1"
        port:
          type: string
          description: server port
          example: "8080"
        user:
          type: string
          description: username for database
          example: "username"
        password:
          type: string
          description: password for database
          example: "password"
        dbname:
          type: string
          description: name of the database
          example: "TestDB"
        sqltype:
          type: string
          description: SQL type of the server
          example: "SQLServer"

responses:
  200:
    headers:
      Content-Type:
        type: application/json
    description: Returns success or error depending on the query result
