<div class="container center-align">
  <h3>View : {{view}}</h3>
  <p>{{error}}</p>
  <br/>
  <table class="highlight responsive-table">
    <thead>
      <tr>
	<th ng-repeat="(key, value) in datas[0]">
	  {{key}}
	</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in datas">
  	<td ng-repeat="(key, value) in data">
	  {{value}}
	</td>
      </tr>
    </tbody>
  </table>
</div>
