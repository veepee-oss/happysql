<div class="collection">
  <div ng-repeat="table in tables">
    <a href="#!/table/{{table.table_schema}}.{{table.table_name}}" class="collection-item">{{table.table_schema}}.{{table.table_name}}</a>
  </div>
</div>
<div>
  <script>
    var nodes = [{x: 30, y: 50},
    {x: 50, y: 80},
    {x: 90, y: 120}]


    vis.selectAll("circle .nodes")
    .data(nodes)
    .enter()
    .append("svg:circle")
    .attr("class", "nodes")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", "10px")
    .attr("fill", "black")
  </script>
</div>
